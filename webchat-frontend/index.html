<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <title>Hive</title>
</head>

<body>



    <div class="container" id="login-container">
        <div class="row my-auto">
            <div class="col">
                <form class="form-group" id="login-form">

                    <input type="text" name="name" value="" class="form-control" placeholder="Enter your name..."
                        class="form-control" id="login-input" />
                    <br>
                    <input type="submit" name="login" value="Log In" class="btn btn-light btn-large btn-block"
                        id="login-btn" />
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" id="navbar">
        <div class="navbar-brand" id="brand">
            <img class="navbar-brand logo" src="./imgs/noun_hive_2022627.svg" alt="Hive">
        </div>
        <h5 class="navbar-brand title">Hive</h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="navbar-text navbar-center h5 font-italic font-weight-light text-center" id="welcome-message"></span>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown" id="profile-menu" style="display:none;">
                    <a class="nav-link dropdown-toggle h5" href="http://example.com" id="dropdown01"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile Menu</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#" id="view-profile">View Profile</a>
                        <a class="dropdown-item" href="#" id="edit-profile">Edit Profile</a>
                        <a class="dropdown-item" href="#" id="logout">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="show-profile-container" style="display:none;">
        <div class="row my-auto" id="view-profile-row">
            <div class="col" id="view-profile-col">


            </div>
        </div>
    </div>

    <div class="container" id="edit-profile-container" style="display:none;">
        <div class="row my-auto" id="edit-profile-row">
            <div class="col" id="edit-profile-col">
                <form class="form" id="edit-form">
                    <div class="edit-user-group">
                        <input type="text" name="name" id="edit-name-input" class="form-control"
                            placeholder="Edit username...">
                        <br>
                        <input type="submit" name="send" value="Update" id="updateBtn"
                            class="btn btn-light btn-large btn-block"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="home-screen-container" style="display:none">
        <div class="row h-100" id="home-screen-row">

            <div class="col-3" id="channel-user-display">
                <div class="card d-flex border-secondary" id="channel-user-card">
                    <h5 class="card-header text-center">channel list</h5>
                    <ul class="list-group list-group-flush mx-auto overflow-auto" id="channel-list">
                        <!--Channels display here-->
                    </ul>
                    <div class="mt-auto">
                        <div class="card-footer">
                            <div class="dropdown">
                                <p class="dropdown-toggle active" id="dropdownMenuButton" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    create new channel
                                </p>
                                <div class="dropdown-menu" id="create-channel-dropdown" aria-labelledby="dropdownMenuButton">
                                    <form class="form-inline">
                                        <div class="form-group alig">
                                            <input type="text" class="form-control text-center" id="create-channel-form"
                                                placeholder="title">
                                        </div>
                                        <button type="submit" class="btn btn-light btn-block text-center pb-0"
                                            id="create-channel-button">create</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-6" id="message-display">
                <div class="card d-flex border-secondary" id="message-card">
                    <h5 class="card-header text-center">messages</h5>
                    <div class="card-body overflow-auto" id="message-list">
                        <!--Messages display here-->
                    </div>
                    <div class=card-footer">

                        <form class="form">
                            <div class="input-group">
                                <input type="text" name="chat-field" id="chat-field" class="form-control text-center"
                                    placeholder="type your message here...">
                                <input type="submit" name="send" value="Send" id="send-btn"
                                    class="btn btn-light"></input>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-3" id="channel-user-display">
                <div class="card d-flex border-secondary" id="channel-user-card">
                    <h5 class="card-header text-center">users</h5>
                    <ul class="list-group list-group-flush mx-auto overflow-auto text-center" id="user-list">
                        <!--Users display here-->
                    </ul>
                </div>




            </div>


        </div>



        <!-- Optional JavaScript -->
        <script src="./src/index.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
